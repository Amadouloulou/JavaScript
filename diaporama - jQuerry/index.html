<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Sliders, les mondes parallèles ;-)</h1>
            <nav class="toolbar">
                <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-down" aria-hidden="true"></i> Barre d'outils</a>
                <ul class="hide">
                    <li>
                        <button id="slider-previous" type="button" title="Image précedent">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                        </button>
                    </li>

                    <li>
                        <button id="slider-toggle" type="button" title="défillement d'image">
                            <i class="fa fa-play" aria-hidden="true"></i>
                            <!-- <i class="fa fa-pause" aria-hidden="true"></i> -->
                        </button>
                    </li>

                    <li>
                        <button id="slider-next" type="button" title="Image suivante">
                            <i class="fa fa-forward" aria-hidden="true"></i>
                        </button>
                    </li>

                    <li>
                        <button id="slider-random" type="button" title="Image aleatoire">
                            <i class="fa fa-random" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <figure id="slider" class="slider">
                <img src="" alt="image du carroussel">
                <figcaption></figcaption>
            </figure>
        </main>










        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/utilite.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
